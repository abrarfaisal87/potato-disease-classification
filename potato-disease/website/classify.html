<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Leaf Disease Classification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background" style="background-image: url('potato.jpg')"></div>
    <div class="container">
        <h1>Potato Leaf Disease Classification</h1>
        <input type="file" id="fileInput" accept="image/*">
        <button id="uploadButton">Upload and Predict</button>
        <div id="imageContainer">
            <img id="uploadedImage" style="display: none; max-width: 100%; margin-top: 20px;">
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="classify.js"></script>
</body>
</html>
